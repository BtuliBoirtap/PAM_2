    <script>
        // Função que retorna a soma de dois números
        function soma(a, b) {
            return a + b;
        }

        // Função que calcula a área de um retângulo
        function calcularArea(retangulo) {
            return retangulo.largura * retangulo.altura;
        }

        // Função construtora para criar objetos Pessoa
        function Pessoa(nome, idade) {
            this.nome = nome;
            this.idade = idade;
        }
        // Criando um objeto Pessoa
        var pessoa1 = new Pessoa("João", 30);

        // Função literal atribuída a uma variável
        var saudacao = function(nome) {
            console.log("Olá, " + nome + "!");
        };
        saudacao("Ana");

        // Função de flecha que retorna o quadrado de um número
        const quadrado = x => x * x;
        console.log(quadrado(5)); // Saída: 25
    </script>
