<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 8</title>
</head>
<body>
    <form>
        <h1>Calculadora</h1>
        <input type="number" id="num1" placeholder="Número 1"><br><br>
        <input type="radio"  id="soma" name="operacao" value="+"> SOMA<br>
        <input type="radio"  id="subtracao" name="operacao" value="-"> SUBTRAÇÃO<br>
        <input type="radio"  id="multiplicacao" name="operacao" value="*"> MULTIPLICAÇÃO<br>
        <input type="radio"  id="divisao" name="operacao" value="/"> DIVISÃO<br><br>
        <input type="number" id="num2" placeholder="Número 2"><br>
        <button id="botao">Calcular</button>
    </form>
    
    <script>
        var  botao = document.getElementById("botao");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
    
        function soma(){
            return parseFloat(num1.value) + parseFloat(num2.value);
        }
        
        function subtracao() {
            return parseFloat(num1.value) - parseFloat(num2.value);
        }
    
        function multiplicacao() {
            return parseFloat(num1.value) * parseFloat(num2.value);
        }
    
        function divisao() {
            return parseFloat(num1.value) / parseFloat(num2.value);
        }
    
        botao.addEventListener("click", function () {
            var operacaoSelecionada = document.querySelector('input[name="operacao"]:checked');
            var num1Preenchido = num1.value.trim() !== "";
            var num2Preenchido = num2.value.trim() !== "";

            // Verificar se nem a operação e nenhum dos campos numéricos foram preenchidos
            if (!operacaoSelecionada && !num1Preenchido && !num2Preenchido) {
                alert("Por favor, preencha os campos.");
                return;
            } else if (!operacaoSelecionada && (num1Preenchido && num2Preenchido)) {
                alert("Por favor, selecione uma operação.");
                return;
            } else {
                alert("Por favor, preencha os campos.");
                return;
            }

            var resultado;
            if (document.getElementById('soma').checked) {
                resultado = "Resultado: " + soma();
            } else if (document.getElementById('subtracao').checked) {
                resultado = "Resultado: " + subtracao();
            } else if (document.getElementById('multiplicacao').checked) {
                resultado = "Resultado: " + multiplicacao();
            } else if (document.getElementById('divisao').checked) {
                if (parseFloat(num2.value) === 0) {
                    resultado = "Não foi possível realizar esta operação. O segundo número não pode ser zero.";
                } else {
                    resultado = "Resultado: " + divisao();
                }
            }
            alert(resultado);
        });
    </script>
</body>
</html>
