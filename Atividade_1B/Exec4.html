<body onkeydown="alert('Tecla detectada!')">
    <!--onkeyup executa um código quando uma tecla é pressionada  e solta--> 
    <!-- onmouseover serve para quando o mouse estiver em cima do elemento ele executa alguma ação -->
    <h1 onmouseover="alert('O ponteiro do mouse passou pelo parágrafo!')">
        Passe o ponteiro do mouse sobre mim ou pressione alguma tecla.
    </h1>
</body>
</html>
